version: "3.8"
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    # ports:
    #   - "8000:8000"
    environment:
      - WDS_SOCKET_PORT=0
    volumes:
      - /app/node_modules
      - ./client:/app
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    # ports:
    #   - "4000:4000"
    volumes:
      - ./server/node_modules:/app/node_modules
      - ./server:/app
    env_file:
      - ./server/.env
  main:
    build:
      context: ./main
      dockerfile: Dockerfile
    volumes:
      - ./main/node_modules:/app/node_modules
      - ./main:/app
    env_file:
      - ./main/.env
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
  redis:
    image: redis:latest
  nginx:
    restart: always
    build:
      context: "./nginx"
      dockerfile: Dockerfile.dev
    ports:
      - "80:80"
    depends_on:
      - client
      - backend
      - main
      - postgres
      - redis
